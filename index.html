<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;700;900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container1">
            <h1 class="title">Metric/Imperial unit Conversion</h1>
            <div class="box1">
                <input id="input" class="number-box" type="number" placeholder="Enter number">
                <button id="enter-el" onclick="enter()" class="btn">Enter</button>
            </div>
        </div>
        <div class="container2">
            <div class="box2">
                <h2 class="description">Length (Meter/Feet)</h2>
                <p  id="length-el" class="value">0 meters = 0.000 feet | 0 feet = 0.000 meters</p>
            </div>
            <div class="box2">
                <h2 class="description">Volume (Liters/Gallons)</h2>
                <p  id="volume-el" class="value">0 meters = 0.000 feet | 0 feet = 0.000 meters</p>
            </div>
            <div class="box2">
                <h2 class="description">Mass (Kilograms/Pounds)</h2>
                <p  id="mass-el" class="value">0 meters = 0.000 feet | 0 feet = 0.000 meters</p>
            </div>    
        </div>
        <script src="index.js"></script>
    </body>
</html>
